<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube</title>

    <!-- TailwindCSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="font-inter">
    <header class="max-w-screen-2xl mx-auto">

        <!-- Navbar -->
        <nav class="grid grid-cols-2 lg:grid-cols-3 gap-5 py-12 px-8 border-b-2">
            <div class="lg:text-left">
                <a href="/"><img class="w-[150px]" src="img/pherotubelogo.png" alt="logo"></a>
            </div>
            <div class="text-right lg:text-center">
                <button id="sort-button" class="btn px-5 py-3 text-sm capitalize">Sort by
                    view</button>
            </div>
            <div class="lg:text-right">
                <a href="blog.html" class="btn bg-[#FF1F3D] hover:bg-black text-white">Blog</a>
            </div>
        </nav>
    </header>

    <main class="max-w-screen-2xl mx-auto">

        <!-- Tabs Section -->
        <section id="tab-container" class="flex flex-wrap justify-center items-center py-10 px-8">

        </section>

        <!-- =========== Cards Section ============= -->

        <section class="py-12 px-8">
            <div id="content-card-con" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">

            </div>

            <div id="no-content"
                class="flex flex-col justify-center items-center max-w-screen-sm mx-auto text-center hidden">
                <img src="img/no-content.png" alt="no content">
                <h2 class="text-3xl font-bold mt-5">Oops!! Sorry, There is no <br> content here</h2>
            </div>
        </section>
    </main>


    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
